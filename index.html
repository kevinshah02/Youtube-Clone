<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YourTube Clone</title>
</head>
<body>
    <header>
        <h1>YourTube</h1>
        <input type="text" id="searchBar" placeholder="Search videos...">
        <button id="searchButton">Search</button>
    </header>
    
    <main>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=lTRiuFIWV54" frameborder="0" allowfullscreen></iframe>
            <h2>LOFI MUSIC</h2>
            <p>Music to study with calming beats.</p>
        </div>
        
        <!-- More video elements can be added here -->
    </main>
    
    <footer>
        <p>&copy; 2023 YourTube</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
